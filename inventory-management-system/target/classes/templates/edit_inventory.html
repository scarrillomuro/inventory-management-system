<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inventory Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Inventory Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/inventories}">Inventory Management</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-Lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Inventory</h1>
				<div class="card-body">
					<form th:action="@{/inventories/{id} (id=${inventory.id})}"
						th:object="${inventory}" method="POST">
						<div class="form-group">
							<label> Product Name </label> <input type="text"
								name="productName" th:field="*{productName}"
								class="form-control" placeholder="Enter Product Name" />
						</div>

						<div class="form-group">
							<label> Product Cost </label> <input type="text"
								name="productCost" th:field="*{productCost}"
								class="form-control" placeholder="Enter Product Cost" />
						</div>

						<div class="form-group">
							<label> Product Unit Of Measure </label> <input type="text"
								name="productUnitOfMeasure" th:field="*{productUnitOfMeasure}"
								class="form-control" placeholder="Enter Product Unit Of Measure" />
						</div>

						<div class="form-group">
							<label> Product Quantity </label> <input type="text"
								name="productQuantity" th:field="*{productQuantity}"
								class="form-control" placeholder="Enter Product Quantity" />
						</div>

						<div class="form-group">
							<label> Product Description </label> <input type="text"
								name="productDescription" th:field="*{productDescription}"
								class="form-control" placeholder="Enter Product Description" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="button" class="btn btn-danger"
								onclick="history.back()">Cancel</button>
						</div>
					</form>

				</div>
			</div>

		</div>

	</div>
</body>
</html>
